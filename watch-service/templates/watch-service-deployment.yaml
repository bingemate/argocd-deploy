apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          name: {{ .Chart.Name }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_HOST
              value: {{ .Values.image.env.DB_HOST }}
            - name: DB_PORT
              value: "{{ .Values.image.env.DB_PORT }}"
            - name: DB_NAME
              value: {{ .Values.image.env.DB_NAME }}
            - name: DB_USER
              value: {{ .Values.image.env.DB_USER }}
            - name: DB_PASSWORD
              value: {{ .Values.image.env.DB_PASSWORD }}
            - name: SERVER_PORT
              value: "{{ .Values.image.env.SERVER_PORT }}"
          ports:
            - containerPort: 3000
              name: 3000tcp
              protocol: TCP
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /status
                  port: 3000
                  scheme: HTTP
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              readinessProbe:
                failureThreshold: 3
                httpGet:
                  path: /status
                  port: 3000
                  scheme: HTTP
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
