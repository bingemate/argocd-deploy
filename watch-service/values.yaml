image:
  repository: rg.fr-par.scw.cloud/binge-mate/watch-service
  tag: dev
  pullPolicy: Always
  env:
    DB_HOST: localhost
    DB_PORT: 5432
    DB_NAME: postgres
    DB_USER: postgres
    DB_PASSWORD: postgres
    SERVER_PORT: 3000

resources:
  limits:
    cpu: 30m
    memory: 150Mi
  requests:
    cpu: 10m
    memory: 100Mi

service:
  type: ClusterIP
  port: 3000
  wsPort: 3001

ingress:
  enabled: true
  host: ws-watch-dev.bingemate.fr
  path: /
  pathType: Prefix
  ingressClassName: traefik
