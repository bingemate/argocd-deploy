image:
  repository: rg.fr-par.scw.cloud/binge-mate/watch-service
  tag: dev
  pullPolicy: Always
  env:
    DB_HOST: localhost
    DB_PORT: 5432
    DB_NAME: postgres
    DB_USER: postgres
    DB_PASSWORD: postgres
    SERVER_PORT: 3000

resources:
  limits:
    cpu: 3m
    memory: 10Mi
  requests:
    cpu: 1m
    memory: 6Mi

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  host: dev-ci.bingemate.fr
  path: /
  pathType: Prefix
  ingressClassName: traefik
